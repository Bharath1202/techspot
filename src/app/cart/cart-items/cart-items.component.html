<div id="cart" *ngIf="productList">
    <div class="shopping-cart-section card">
        <div class="shopping-cart-title">
            <h4>Shoping Cart</h4>
        </div>
        <div class="shopping-cart-content card-body" *ngFor="let item of productList let i = index">
            <div class="shopping-cart-items">
                <div class="cart-image">
                    <img [src]="item?.imageUrl" width="150" *ngIf="item?.imageUrl" alt="mobile" />
                </div>
                <div class="cart-description">
                    <h3>{{item?.mobileName | titlecase}} {{'(' + item?.mobileColor + ', ' + item?.ram
                        + ')'}}<br />
                        {{item?.storage | titlecase}}
                    </h3>
                </div>
                <div class="addProduct">
                    <button type="button" [disabled]="minus==true" (click)="decreaseQuantity(item)"><i
                            class="fa fa-minus"></i></button>
                    {{item?.quantity}}
                    <button type="button" (click)="increaseQuantity(item)"><i class="fa fa-plus"></i></button>
                </div>
                <div class="totalCartValue">
                    <h3><i class="fa fa-inr" aria-hidden="true"></i>{{item?.product?.mobilePrice}}</h3>
                </div>
            </div>
        </div>
        <span class="line"></span>
        <div class="productTotal">
            <div class="subTotal">
                <div class="subTotal-title">
                    <h5>SubTotal {{'('+productLength+ 'item'+')'}} </h5>
                </div>
                <div class="totalItems">
                    <i class="fa fa-inr" aria-hidden="true"></i>{{subTotal}}
                </div>
            </div>
        </div>
    </div>
</div>
