<div id="electronics">
    <div class="elecetonics-content">
        <div class="card">
            <div class="card-body product-details">
                <div class="media mb-2 col-md-3">
                    <img class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer" [src]="avatarImage"
                        alt="product Image" />
                </div>
                <div class="product-description col-md-6">
                    <div>
                        <div class="form-group">
                            <label for="mobileName">Mobile Name</label>
                            <input type="text" placeholder="MobileName" minlength="2" maxlength="10"
                                class="forms-control">
                        </div>
                        <div class="form-group ">
                            <label for="mobileName">Mobile Price</label>
                            <input type="text" appNumberValidation placeholder="Mobile Price" minlength="2"
                                maxlength="10" class="forms-control">
                        </div>
                    </div>
                    <div>
                        <div class="form-group ">
                            <label for="mobileName">Model Name</label>
                            <input type="text" placeholder="Model Name" minlength="2" maxlength="10"
                                class="forms-control">
                        </div>
                        <div class="form-group ">
                            <label for="mobileName">Model Number</label>
                            <input type="text" placeholder="Model Number" minlength="2" maxlength="10"
                                class="forms-control">
                        </div>
                    </div>
                </div>
                <div class="product-edit col-md-2">
                    <button type="button" (click)="editProduct()" class="btn btn-primary edit-button"> <i
                            class="fa fa-edit"></i> Edit</button>
                </div>
            </div>
        </div>

        <div class="card" *ngIf="productEdit==true">
            <div class="card-body">
                <div class="form-group">
                    <label for="mobileName">Mobile Name</label>
                    <input type="text" placeholder="MobileName" minlength="2" maxlength="10" class="forms-control">
                </div>
            </div>
        </div>
    </div>
