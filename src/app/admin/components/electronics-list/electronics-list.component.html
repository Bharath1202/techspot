<div id="electronics-list">
    <div class="card">
        <div class="card-header topHeader">
            <button type="button" class="btn btn-primary" [routerLink]="['/home/admin/electronics']">Create</button>
        </div>
        <div class="card-body">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
            </mat-form-field>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="mobileName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.mobileName}}</td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let row">
                            <div ngbDropdown container="body">
                                <a ngbDropdownToggle href="javascript:void(0);" class="hide-arrow"
                                    id="dropdownBrowserState" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    <i class="fa-solid fa-gear cursor-pointer"></i>
                                </a>
                                <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBrowserState">
                                    <a href="javascript:void(0)" [routerLink]="['/home/admin/electronics']"
                                        [queryParams]="{id:row._id}" ngbDropdownItem
                                        class="d-flex align-items-center"><i data-feather="eye"
                                            class="mr-50"></i>Edit</a>
                                </div>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div>
</div>
